                - config
    /config/{id}/{version}/:
        get:
            description: Get configuration by ID and version
            operationId: getConfigByIdAndVersion
            parameters:
                - description: Config ID
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: Id
                - description: Config version
                  in: path
                  name: version
                  required: true
                  type: string
                  x-go-name: Version
            responses:
                "200":
                    $ref: '#/responses/ResponseConfig'
                "404":
                    $ref: '#/responses/ErrorResponse'
            tags:
                - config
    /configs/:
        get:
            description: Get all configurations
            operationId: getAllConfigs
            responses:
                "200":
                    $ref: '#/responses/ResponseConfig'
            tags:
                - config
responses:
    ErrorResponse:
        description: ""
        headers:
            message:
                description: |-
                    Message of the error
                    in: string
                type: string
            status:
                description: |-
                    Error status code
                    in: int64
                format: int64
                type: integer
    NoContentResponse:
        description: ""
    ResponseCfGroup:
        description: ""
        headers:
            GroupId:
                description: |-
                    GroupId of the group
                    in: string
                type: string
            configs:
                description: |-
                    List of configs of the group
                    in: []Config
                items: {}
                type: array
    ResponseConfig:
        description: ""
        headers:
            ConfigId:
                description: |-
                    ConfigId of the config
                    in: string
                type: string
        schema:
            additionalProperties: {}
            type: object
swagger: "2.0"
